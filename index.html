<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Save the Date â€” 06.12.2025 â€¢ Ferrara</title>
  <meta name="description" content="Save the date per il compleanno: 06.12.2025, ore 19:00 â€” Ferrara, secret location." />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent: #f20505;
      --bg-dim: rgba(0,0,0,.42);
      --maxw: 1200px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; 
      font-family: 'Roboto Mono', monospace;
      color: var(--accent);
      display:grid; 
      grid-template-rows: minmax(90px,18vh) 1fr auto; 
      grid-template-areas: "top" "center" "bottom";
      min-height:100dvh;
      overflow-x:hidden;
      letter-spacing: .02em;
      background:#000;
    }

    body::before{
      content: ""; position: fixed; inset: 0; z-index: -2;
      background: url('bg.jpg') center / cover no-repeat;
      transform: translateZ(0);
    }
    body::after{
      content: ""; position: fixed; inset: 0; z-index: -1; background: radial-gradient(ellipse at center, rgba(0,0,0,.25), rgba(0,0,0,.6) 65%), linear-gradient(var(--bg-dim), var(--bg-dim));
      backdrop-filter: saturate(90%);
    }

    header{ grid-area: top; display:grid; place-items:center; }
    main{ grid-area: center; display:grid; place-items:center; padding-inline: clamp(16px, 3vw, 32px); }

    .top-title{
      font-weight: 900;
      text-transform: uppercase;
      font-size: clamp(28px, 8vw, 70px);
      line-height: 1;
      text-align:center;
      text-shadow: 0 1px 0 #000, 0 8px 40px rgba(0,0,0,.55);
    }
    .date{
      font-weight: 900; 
      letter-spacing: .04em; 
      font-size: clamp(32px, 9.5vw, 120px);
      line-height: .95; 
      text-align:center;
      text-shadow: 0 1px 0 #000, 0 10px 50px rgba(0,0,0,.55);
    }
    .stack{ 
      margin-top: clamp(8px, 2.5vh, 40px);
      display:grid; gap: clamp(4px, 1.6vh, 90px);
      place-items:center; text-align:center;
    }
    .stack .line{
      font-weight: 800; 
      font-size: clamp(18px, 4.6vw, 60px);
      text-transform: lowercase;
      text-shadow: 0 1px 0 #000, 0 8px 36px rgba(0,0,0,.55);
    }

    #countdown{
      font-weight: 900;
      font-variant-numeric: tabular-nums;
      font-size: clamp(24px, 7vw, 90px);
      line-height: 1; text-align:center;
      text-shadow: 0 1px 0 #000, 0 8px 40px rgba(0,0,0,.6);
      letter-spacing: .02em;
    }

    .reveal{ opacity:0; transform: translateY(10px) scale(.98); }
    .reveal.run{ animation: rise .8s var(--delay, 0s) cubic-bezier(.2,.7,.2,1) forwards; }
    @keyframes rise{ to { opacity:1; transform: translateY(0) scale(1); }}

    @media (min-width: 1400px){
      .date{ letter-spacing: .06em; }
    }
  </style>
</head>
<body>
  <header>
    <div class="top-title reveal" style="--delay:0s">save the date</div>
  </header>

  <main>
    <div style="display:grid; place-items:center; gap: clamp(6px, 2vh, 18px); max-width: var(--maxw);">
      <div class="date reveal" style="--delay:.3s">06.12.2025</div>
      <div class="stack">
        <div class="line reveal" style="--delay:.6s"></div>
        <div class="line reveal" style="--delay:.9s">it's your fucking birthday</div>
        <div class="line reveal" style="--delay:1.2s">19:00 - secret location</div>
      </div>
    </div>
  </main>

  <div class="bottom">
    <div id="countdown" class="reveal" style="--delay:1.5s">â€”</div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      requestAnimationFrame(() => {
        document.querySelectorAll('.reveal').forEach(el => el.classList.add('run'))
      })
    })

    const target = new Date('2025-12-06T19:00:00+01:00');
    const el = document.getElementById('countdown');

    function pad(n){ return String(n).padStart(2,'0') }

    function tick(){
      const now = new Date();
      let diff = target - now;
      if(diff <= 0){
        el.textContent = 'IT\'S TIME â€” ðŸŽ‰';
        return;
      }
      const sec = Math.floor(diff/1000);
      const days = Math.floor(sec/86400);
      const hrs  = Math.floor((sec%86400)/3600);
      const mins = Math.floor((sec%3600)/60);
      const s    = sec%60;

      el.innerHTML = `${days}d : ${pad(hrs)}h : ${pad(mins)}m : ${pad(s)}s`;
    }
    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
